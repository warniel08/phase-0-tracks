<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table>
		<tr>
			<th>Destination</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Hawaii</td>
			<td>$500</td>
		</tr>
		<tr>
			<td>Paris</td>
			<td>$1000</td>
		</tr>
		<tr>
			<td>Victoria, BC</td>
			<td>$450</td>
		</tr>
	</table>

	<table border=1>
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>Text</td>
			<td>More Text</td>
			<td>&nbsp</td>
		</tr>
		<tr>
			<td rowspan="2">Whale</td>
			<td>Dog</td>
			<td>Cat</td>
		</tr>
		<tr>
			<td>One</td>
			<td>Two</td>
		</tr>
	</table>
</body>
</html>
